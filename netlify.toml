[build]
  command = "npm run build:netlify"
  publish = ".output/public"

[build.environment]
  NODE_VERSION = "20.19.0"
  NPM_VERSION  = "10.2.4"
  SECRETS_SCAN_ENABLED = "false"
  NODE_ENV = "production"
  NITRO_PRESET = "static"

# Variables d'environnement pour l'i18n
[build.environment]
  NUXT_PUBLIC_I18N_FALLBACK_LOCALE = "fr"
  NUXT_PUBLIC_I18N_DEFAULT_LOCALE = "fr"

[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200

[[headers]]
  for = "/_nuxt/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy     = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options     = "DENY"
    X-XSS-Protection    = "1; mode=block"

[[headers]]
  for = "/*.{jpg,jpeg,png,gif,ico,svg,webp}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
